<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Login/Register</title>
    <script type="module">
        const script = document.createElement("script");
        script.type = "module";
        script.src = window.location.hostname === "localhost" ? "/main.bundle.js" : "/bundle.min.js"; //checks if we are in production or development
        document.head.appendChild(script);
    </script>
</head>
<body>
    <div class="loginPage">
    <img src="/assets/crown.png" alt="Crown">   
    <img src="/assets/macbethTitle.png" alt="Macbeth">
    <div>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter your email" required />
            <button type="submit">Login</button>
        </form>
    </div>
    <div>
        <h2>Register</h2>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Enter your email" required />
            <button type="submit">Register</button>
        </form>
    </div>
    </div>
    <script type="module">
        // Remove any existing event listeners before adding new ones
        document.getElementById("loginForm").removeEventListener("submit", loginHandler);
        document.getElementById("registerForm").removeEventListener("submit", registerHandler);
    
        function loginHandler(event) {
            event.preventDefault();
            console.log("Login form submitted");
            const email = document.getElementById("loginEmail").value;
            window.sendLoginLink(email);
        }
    
        function registerHandler(event) {
            event.preventDefault();
            console.log("Register form submitted");
            const email = document.getElementById("registerEmail").value;
            window.registerUser(email);
        }
    
        document.getElementById("loginForm").addEventListener("submit", loginHandler);
        document.getElementById("registerForm").addEventListener("submit", registerHandler);
    
        console.log("Login and Register buttons are now functional.");
    </script>    
</body>
</html>
