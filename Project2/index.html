<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Login/Register</title>
    <script type="module" src="./bundle.min.js"></script> <!-- Link to authentication script -->
</head>
<body>
    <div class="loginPage">
    <img src="/assets/crown.png" alt="Crown">   
    <img src="/assets/macbethTitle.png" alt="Macbeth">
    <div>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter your email" required />
            <button type="submit">Login</button>
        </form>
    </div>
    <div>
        <h2>Register</h2>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Enter your email" required />
            <button type="submit">Register</button>
        </form>
    </div>
    </div>
    <script type="module">
        import { sendLoginLink, registerUser } from "./firebase/firebase.js";  

        // Handle login button click
        document.getElementById("loginForm").addEventListener("submit", (event) => {
            event.preventDefault();  // Prevent form refresh
            const email = document.getElementById("loginEmail").value;
            sendLoginLink(email);
        });

        // Handle register button click
        document.getElementById("registerForm").addEventListener("submit", (event) => {
            event.preventDefault();  // Prevent form refresh
            const email = document.getElementById("registerEmail").value;
            registerUser(email);
        });

        console.log("Login and Register buttons are now functional.");
    </script>
</body>
</html>
